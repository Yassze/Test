<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric and Plumbing Services</title>

</head>
<body>
    <header>
        <h1>Electric and Plumbing Services</h1>
        <p>Contact us for reliable and professional service.</p>
    </header>

    <div class="container">
        <h2>Request a Service</h2>
        <form id="serviceForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="electric">Electric</option>
                    <option value="plumbing">Plumbing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Describe Your Needs</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("serviceForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Here, you'd typically send the data to your server.
            console.log("Form submitted:", data);
            
            alert("Thank you! We'll be in touch soon.");
        });
    </script>
</body>
</html>
