<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electric and Plumbing Services</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: orange;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            padding: 15px;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electric and Plumbing Services</h1>
        <p>Contact us for reliable and professional service.</p>
    </header>

    <div class="container">
        <h2>Request a Service</h2>
        <form id="serviceForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="electric">Electric</option>
                    <option value="plumbing">Plumbing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Describe Your Needs</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("serviceForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Here, you'd typically send the data to your server.
            console.log("Form submitted:", data);
            
            alert("Thank you! We'll be in touch soon.");
        });
    </script>
</body>
</html>
